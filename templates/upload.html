<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 50px;
          background-image: url('https://img.freepik.com/free-vector/futuristic-technological-background_79603-1097.jpg?w=900&t=st=1712139812~exp=1712140412~hmac=bdc1030ac6ed1e8a653d9808a7460b5f35e74425935cef8ab5911eff80e29951');
          background-size: 100% 120%;
          background-repeat: no-repeat;
        }

        .animate-character {
            margin-top: 160px;
            text-align: center;
            text-transform: uppercase;
            background-image: linear-gradient(
            -225deg,
            #38afff 0%,
            #2ef038 29%,
            #ff1361 67%,
            #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            font-size: 40px;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .uploadfile {
            text-align: center;
            background-image: linear-gradient(
            -225deg,
            #38afff 0%,
            #2ef038 29%,
            #ff1361 67%,
            #fff800 100%
            );
            background-size: auto auto;
            background-clip: border-box;
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
            font-size: 40px;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        .form {
            text-align: center;
        }

        input {
            text-align: center;
            color: #eff3cd;
        }

        .button-29 {
            align-items: center;
            appearance: none;
            background-image: radial-gradient(100% 100% at 100% 0, #5adaff 0, #5468ff 100%);
            border: 0;
            border-radius: 6px;
            box-shadow: rgba(45, 35, 66, .4) 0 2px 4px,rgba(45, 35, 66, .3) 0 7px 13px -3px,rgba(58, 65, 111, .5) 0 -3px 0 inset;
            box-sizing: border-box;
            color: #fff;
            cursor: pointer;
            display: inline-flex;
            font-family: "JetBrains Mono",monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-align: left;
            text-decoration: none;
            transition: box-shadow .15s,transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow,transform;
            font-size: 18px;
            margin-top: 10px; /* Added margin-top */
        }

        .button-29:focus {
            box-shadow: #3c4fe0 0 0 0 1.5px inset, rgba(45, 35, 66, .4) 0 2px 4px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
        }

        .button-29:hover {
            box-shadow: rgba(45, 35, 66, .4) 0 4px 8px, rgba(45, 35, 66, .3) 0 7px 13px -3px, #3c4fe0 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .button-29:active {
            box-shadow: #3c4fe0 0 3px 7px inset;
            transform: translateY(2px);
        }

        #timer {
            color: white; /* Timer count in white color */
            margin-top: 50px; /* Added margin-top */
        }
    </style>
    <script>
        function showTimer() {
            var seconds = 1;
            var timer = setInterval(function() {
                document.getElementById('timer').innerText = seconds++;
            }, 1000);
            setTimeout(function() {
                clearInterval(timer);
            }, 45000); 
        }
    </script>
</head>
<body>
    <h1 class="animate-character">CHECK FOR PLAGIARISM</h1>
    <h3 class="uploadfile">Upload a File</h3>
    <form class="form" method="post" enctype="multipart/form-data" onsubmit="showTimer()">
        <input type="file" name="file" accept=".txt, .docx, .pdf">
        <br>
        <br>
        <br>
        <button id="submitBtn" class="button-29" type="submit">Submit</button>
        <span id="timer"></span>
    </form>
</body>
</html>
